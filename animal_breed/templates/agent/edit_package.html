{% extends 'agent/home.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Package</title>

</head>
<body>

<div class="container">
    <h2 id="ab">Edit Package</h2>

    <form method="post" action="/myapp/edit_package_post/">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ data.id }}">

        <label>Title</label>
        <input type="text" name="title" value="{{ data.title }}" required>

        <label>Description</label>
        <input type="text" name="description" value="{{ data.description }}" required>


        <label>Days</label>
        <input type="number" name="days" value="{{ data.days }}" required>

        <label>Price</label>
        <input type="number" name="price" value="{{ data.price }}" required>

        <button type="submit">Update Package</button>
    </form>
</div>

</body>
</html>
{% endblock %}

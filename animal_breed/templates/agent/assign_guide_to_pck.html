<div class="container">
    <h2 id="ab">Assign Guide</h2>

    <form method="post" action="/myapp/agent_assign_guide_post/">
        {% csrf_token %}

        <input type="hidden" name="pid" value="{{ data.id }}">

        <label>Select Guide</label>
        <select name="guide_id" required>
            <option value="">-- Select Guide --</option>
            {% for g in guides %}
                <option value="{{ g.id }}">
                    {{ g.name }} - {{ g.place }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Assign Guide</button>
    </form>
</div>
